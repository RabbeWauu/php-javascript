<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjoitus 1</title>
    <script src="harj1.js"></script>
    <link rel="stylesheet" href="harj1.css">
</head>

<body>
    <h2>Harjoitus 1.1</h2>
    <button onclick="kokonimi()">1.1 Etu- ja sukunimi</button>
    <p id="vastaus"></p>
    <hr>
    <h2>Harjoitus 1.2</h2>
    <button onclick="luvut()">Harjoitus 1.2 Suurin ja pienin luku</button>
    <p id="suurin"></p>
    <p id="pienin"></p>
    <hr>
    <h2>Harjoitus 1.3</h2>
    <button onclick="teksti()">Harjoitus 1.3</button>
    <p id="teksti">Kun hyppäät ilosta, varo, ettei kukaan vedä maata jalkojesi alta.</p>
    <hr>
    <h2>Harjoitus 1.4</h2>
    <div>
        <button onclick="koira()">Vaihda kuva koiraksi</button>
        <img src="cat.jpg" id="kuva" width="325" height="340">
        <button onclick="kissa()">Vaihda kuva kissaksi</button>
    </div>
    <hr>
    <h2>Harjoitus 1.5</h2>
    <img onmouseover="happy()" src="sad.png" alt="emoji" id="emoji" onmouseout="sad()">
    <hr>
    <h2>Harjoitus 1.6</h2>
    <h3>Ajetut kilometrit</h3>
    <input type="text" name="kilometrit" id="kilometrit" placeholder="Ajetut kilometrit">
    <h3>Bensan kulutus (litrat / 100km)</h3>
    <input type="text" name="kulutus" id="kulutus" placeholder="Bensan kulutus">
    <h3>Bensiinin hinta (€ / litra)</h3>
    <input type="text" name="hinta" id="hinta" placeholder="Bensiinin hinta">
    <br>
    <button onclick="lasku()" id="laskunappi">Laske</button>
    <p id="bensavastaus"></p>
    <hr>
    <h2>Harjoitus 1.7</h2>
    <button onclick="kissavskoira()">Kissa- vai koira</button>
    <p id="elainvastaus"></p>
</body>

</html>
